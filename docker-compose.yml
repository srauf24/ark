services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ark
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ark
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ark -d ark" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ark-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ark-network

  backend:
    image: ghcr.io/srauf24/ark-backend:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override these to point to Docker containers
      ARK_DATABASE.HOST: postgres
      ARK_REDIS.ADDRESS: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ark-network

  frontend:
    image: ghcr.io/srauf24/ark-frontend:latest
    restart: unless-stopped
    networks:
      - ark-network

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - ark-network

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:


networks:
  ark-network:
    driver: bridge
